<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Lesson 10 easy</title>
</head>
<body>
    <div class="box">
        <h1>Инструменты для макетирования</h1>
        <div class="cards">
          <div class="card">
            <img src="img/cutter18.png" alt="Резак 18 мм">
            <span>Резак 18 мм</span>
            <strong>От 500 руб.</strong>
            <button class="buttons">Купить</button>
          </div>
          <div class="card">
            <img src="img/cutter9.png" alt="Резак 9 м">
            <span>Резак 9 мм</span>
            <strong>От 100 руб.</strong>
            <button class="buttons">Купить</button>
          </div>
          <div class="card">
            <img src="img/cutting_mat.png" alt="Коврик для резки">
            <span>Коврик для резки</span>
            <strong>От 350 руб.</strong>
            <button class="buttons">Купить</button>
          </div>
          <div class="card">
            <img src="img/ruler.png" alt="Линейка">
            <span>Линейка</span>
            <strong>От 400 руб.</strong>
            <button class="buttons">Купить</button>
          </div>
        </div>
    </div>
</body>
</html>
